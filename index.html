<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main>
    <section>
      <h1>Contact Us</h1>
      <form id="form" onsubmit="processForm(); return false;" novalidate>
        <div class="name-container">
          <div class="name-wrapper">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" name="first-name" autocomplete="given-name" aria-required="true" aria-invalid="false">
            <span id="firstNameError" class="error-message">This field is required</span>
          </div>
  
          <div class="name-wrapper">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" name="last-name" autocomplete="family-name" aria-required="true" aria-invalid="false">
            <span id="lastNameError" class="error-message">This field is required</span>
          </div>
        </div>

        <label for="email" class="form-label">Email Address</label>
        <input id="email" type="email" name="email" autocomplete="email" aria-required="true" aria-invalid="false">
        <span id="emailError" class="error-message">Please enter a valid email address</span>

        <fieldset id="queryGroup" aria-required="true" aria-invalid="false" role="radiogroup">
          <legend>Query Type</legend>

          <div class="query-type-wrapper">
            <input type="radio" id="generalEnquiry" name="query" value="general">
            <label for="generalEnquiry">General Enquiry</label>
          </div>
          <div class="query-type-wrapper">
            <input type="radio" id="supportRequest" name="query" value="support">
            <label for="supportRequest">Support Request</label>
          </div>
        </fieldset>
        <span id="queryTypeError" class="error-message">Please select a query type</span>

        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="" aria-required="true" aria-invalid="false"></textarea>
        <span id="messageError" class="error-message">This field is required</span>

        <div>
          <span class="consent-container">
            <input type="checkbox" id="consent" name="consent" aria-required="true" aria-invalid="false">
            <label for="consent" class="form-label">I consent to being contacted by the team</label>
          </span>
          <span id="consentError" class="error-message">To submit this form, please consent to being contacted</span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
    <div id="successMsg" class="success-msg">
      <div>
        <img src="./assets/images/icon-success-check.svg" alt="">
        <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>
</body>
</html>
